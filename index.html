<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BPT Amulets Gallery</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <header class="topbar">
    <img src="assets/logo.png" class="logo" alt="logo" />
    <h1>BPT Amulets Gallery</h1>
  </header>

  <section class="controls">
    <select id="albumSelect"></select>
    <input type="text" id="searchBox" placeholder="ค้นหารูป..." />
  </section>

  <section id="gallery" class="gallery-grid"></section>

  <div id="imgModal" class="modal hide">
    <span id="modalClose" class="close-btn">×</span>
    <img id="modalImg" class="modal-content" />
    <div id="modalCaption" class="caption"></div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
